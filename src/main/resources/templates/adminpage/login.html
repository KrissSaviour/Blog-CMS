<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="adminpage/common/dashBoard :: header"/>
<body>
    <div class="container">
        <div class="page-header" th:replace="common/frontpage :: navbar"></div>

     <div class="row col-md-8"><!--CONTACT WRAPPER-->

        <div class="col-md-5 col-sm-12 jumbotron" id="login"><!--CONTACT FORM-->
            <h3 class="text-center">Log In</h3>

            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <form th:action="@{/adminpage/login}" method="post">
                <div class="form-row">
                    <div class="form-group col-12">
                        <input type="text" class="form-control" id="username"  name="username" placeholder="Admin Name">
                     </div>
                    <div class="form-group col-12">
                        <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                    </div>
                    <button class="mx-auto btn btn-primary" type="submit" id="loginbtn"><i class="fa fa-sign-in-alt"></i>Log In</button>
                </div>
            </form>
    </div> <!--CONTACT FORM ENDS HERE-->
    </div>
        <div th:replace="common/frontpage :: footer"/>


</body>
</html>
